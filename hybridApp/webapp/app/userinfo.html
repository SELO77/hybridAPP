	function getImgSize(obj,img_src) {
		var img_temp=new Image();
		img_temp.src=img_src;
		if(img_temp.width>img_temp.height){

	$("#cancel").on("click",function(){

	function getUser(){
			$.ajax({
				url:getMetaData("ip")+"user/json/getUser",
				method:"POST",
				contentType:"application/json",
				dataType:"json",
				data:JSON.stringify({uNo:user.uNo}),
				success:function(result){
					console.log(result);

					if(result.user.uPic=="default.jpg") {
						getuPhoto=fileURL+"back.jpg"
					}

					if(result.user.uPic!="default.jpg") {
						getuPhoto=fileURL+result.user.uPic;
					}


					$("#email").val(result.user.mail);
					$("#nickname").val(result.user.nickname);

					var img = $("<img />");
						//img.attr("name",getuPhoto.replace("img/",""));
						img.attr("name",getuPhoto.split("/")[5]);
						img.attr("id","multi");
						img.attr("style", "width:30%; height:auto; display:block; margin-right:10px; margin-top: 10px; border: 5px solid #F4C6C1; border-radius:20px 20px 20px 20px");
						img.attr("src",getuPhoto);
						img.attr("class","img-rounded");

						$("#uploadImage").append(img);

						$("#multi").css("height",$("#multi").css("width"));


					$("#currentPassword").keyup(function() {
						if($("#currentPassword").val()!=result.user.password && $("#currentPassword").val()!="") {
							$("#currentPasswordCheck").css("color","red");
							if($("#currentPasswordCheck").children().length==0){
							$("#currentPasswordCheck")
							.append("<text id='alertPassword'>&nbsp&nbsp&nbsp 현재 비밀번호와 일치하지 않습니다.</text>");
							}
						}
						else{
							$("#alertPassword").remove();
						}
					});


						$("#changePasswordCheck").keyup(function(){					
							if($("#changePassword").val()!=$("#checkPassword").val()) {
							console.log($("#changePassword").val()+"::"+$("#checkPassword").val());
							$("#changePasswordCheck").css("color","red");
							if($("#changePasswordCheck").children().length==0){
							$("#changePasswordCheck")
							.append("<text id=alertChangePassword>&nbsp&nbsp&nbsp변경한 비밀번호와 일치하지 않습니다.</text>");
							}
						}
							else{
								$("#alertChangePassword").remove();
							}
						});


					$("#submit").on("click",function(){

							var imageLength = $("div#uploadImage > img").length;											
							for(var i=0 ; i<imageLength; i++){
								if(i == (imageLength - 1)){
									userImage +=$("div#uploadImage > img:eq("+i+")").attr('name');
								}else{
									userImage += $("div#uploadImage > img:eq("+i+")").attr('name') +",";
								}
							} 

							if($("#currentPassword").val()=="") {
								$("#currentPassword").focusin();
								$("#currentPasswordCheck").css("color","red");
								if($("#currentPasswordCheck").children().length==0){
								$("#currentPasswordCheck")
								.append("<text id='alertPassword'>&nbsp&nbsp&nbsp현재 비밀번호와 일치하지 않습니다.</text>");
							}
							}

							else if(($("#changePassword").val()=="" && $("#checkPassword").val()=="") && $("#currentPassword").val()!=""){
								$.ajax({
								url:getMetaData("ip")+"user/json/updateUser",
								method:"POST",
								dataType:"json",
								contentType:"application/json",
								data:JSON.stringify({
									uNo:user.uNo,
									mail:$("#email").val(),
									nickname:$("#nickname").val(),
									password:$("#currentPassword").val(),
									uPic:userImage,
									uBirth:user.uBirth
								}),
								success:function(responseData){
									$(window.parent.frames["innerframe"].document.location)
					           		.attr("href","userOption.html");
									}
								});
							}
							else if($("#currentPassword").val()!=""){
								$.ajax({
								url:getMetaData("ip")+"user/json/updateUser",
								method:"POST",
								dataType:"json",
								contentType:"application/json",
								data:JSON.stringify({
									uNo:user.uNo,
									mail:$("#email").val(),
									nickname:$("#nickname").val(),
									password:$("#changePassword").val(),
									uPic:userImage,
									uBirth:user.uBirth
								}),
								success:function(responseData){
									$(window.parent.frames["innerframe"].document.location)
					           		.attr("href","userOption.html");
									}
								});
							}
					});

				}
			});
	}


							$(function(){
								$("#uPhoto").change(function () {
									if (typeof (FileReader) != "undefined") {
										var dvPreview = $("#uploadImage");
										dvPreview.html("");
										var regex = /^([a-zA-Z0-9\s_\\.\-:])+(.jpg|.jpeg|.gif|.png|.bmp)$/;
										$($(this)[0].files).each(function () {
											var file = $(this);
											if (regex.test(file[0].name.toLowerCase())) {
												var reader = new FileReader();
												reader.onload = function (e) {
													var img = $("<img />");
													img.attr("name",file[0].name);
													img.attr("id","multi");
													img.attr("style", "width:30%; height:auto; margin-right: 10px;margin-top: 10px; border: 5px solid #F4C6C1; border-radius:20px 20px 20px 20px");
													img.attr("src", e.target.result);
													img.attr("class","img-rounded");

													dvPreview.append(img);

													$("#multi").css("height",$("#multi").css("width"));

												}
												reader.readAsDataURL(file[0]);
											} else {
												alert(file[0].name + " is not a valid image file.");
												dvPreview.html("");
												return false;
											}
										});
									} else {
										alert("This browser does not support HTML5 FileReader.");
											}
										});
									}); 


									function getImgSize(obj,img_src) {
										var img_temp=new Image();
										img_temp.src=img_src;
										if(img_temp.width>img_temp.height){
											obj.height=img_temp.width;

									}
