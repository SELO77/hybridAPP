                $('a[name="DiaryLink"]').click(function(){
                   $('frame[name="innerframe"]').attr('scrolling', 'auto');
                   /*$(window.parent.frames["innerframe"].document.location).attr("href","alert.html");*/
                   $(window.parent.frames["innerframe"].document.location).attr("href","diary.html");
                });

                //logout Function 호출
                $('button[id="logout"]').click(function(){
                   $('frame[name="innerframe"]').attr('scrolling', 'auto');
                   /*$(window.parent.frames["innerframe"].document.location).attr("href","alert.html");*/
                   window.localStorage.removeItem("userKey");
                   self.location =  "index.html";

                });
            
            
                 $(".cb-enable").click(function(){
                     var parent = $(this).parents('.switch');
                       $('.cb-disable',parent).removeClass('selected');
                                         $(this).addClass('selected');
                    $('.checkbox',parent).attr('checked', true);
                  });
                  $(".cb-disable").click(function(){
                    var parent = $(this).parents('.switch');
                    $('.cb-enable',parent).removeClass('selected');
                    $(this).addClass('selected');
                    $('.checkbox',parent).attr('checked', false);
                  });
                  $('frame[name="innerframe"]').attr('scrolling', 'auto');
                   /*$(window.parent.frames["innerframe"].document.location).attr("href","alert.html");*/
                   //$(window.parent.frames["innerframe"].document.location).attr("href","diary.html");
                   var users = window.localStorage.getItem("userKey");

                   console.log(users);  
                   var temp = JSON.parse(users);
                   console.log(temp.uNo);
                   $(window.parent.frames["innerframe"].document.location).attr("href","diary.html");
                
             </script>

             function onBackKeyDown(){
               //window.plugins.toast.show('Really Exit?'.'short'.'center',)
               testLogoutSheet();      
             }

            //Action sheet

            function testLogoutSheet() {
              var options = {
                'androidTheme' : window.plugins.actionsheet.ANDROID_THEMES.THEME_HOLO_LIGHT,
                'title': 'Are you sure to close it?',
                'buttonLabels': ['No','Yes'],
                'androidEnableCancelButton' : true,
                'winphoneEnableCancelButton' : true,
                  //'addCancelButtonWithLabel': 'Cancel'
                };
                window.plugins.actionsheet.show(options, callback);
              }

              var callback = function(buttonIndex) {
                setTimeout(function() {
                  //alert('button index clicked: ' + buttonIndex);
                  if (buttonIndex == 2) {
                   navigator.app.exitApp();
                 };
               });
              };
