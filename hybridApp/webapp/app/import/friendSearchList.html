<script id="userList_template" type="text/x-handlebars-template">
	{{#userList}}
	<userListTag>
		<div class="col-xs-12 col-sm-12 col-md-12" style="padding: 0px; height: 50px;">
			<input type="hidden" name="frMate" id="frMate" value="{{uNo}}">
			<input type="hidden" name="nick" id="nick" value="{{nickname}}">

			<span class="col-xs-2 col-sm-2 col-md-2" style="padding: 0px; height: 50px;">
				<span class="img-responsive"style="float: left; height: 50px; width: 50px; padding: 0px;">
					<img class="img-thumbnail" src="http://192.168.0.3:8080/dodam_upload/user/{{uPic}}" style="height: 50px; width: 50px;"/>
				</span>
			</span>

			<span class="col-xs-3 col-sm-3 col-md-3"
				style="float: left; max-height: 50px; padding-top: 12px; padding-left:2%; margin-left:3%; font-weight:bold;">
				{{nickname}}
			</span>

			<friendTag class="friendRequest">
			<span class="col-xs-6 col-sm-7 col-md-7" style="float: left; margin-left: 3%; margin-top: 5px; width: maximum; padding: 1%">
				<button type="button" class="btn btn-default" style="font-weight:bold; width: 100%; height: 30px; border-color: #FE8275; background-color: #FE8275; color:#fffff0; padding : 0px;">친구요청 보내기
				</button>
			</span>
			</friendTag>

		</div> 
	</userListTag>
	{{/userList}}
</script>
