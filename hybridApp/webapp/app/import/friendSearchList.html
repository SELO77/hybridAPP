<script id="userList_template" type="text/x-handlebars-template">
	{{#user}}
	<friendReqTag>
		<div class="col-xs-12 col-sm-12 col-md-12" style="padding: 5px; height: 80px;">
			<input type="hidden" name="frNo" id="frNo" value="{{frNo}}">

			<span class="img-responsive"style="float: left; max-height: 80px; max-width: 80px; padding: 5px;">
				<img class="img-thumbnail" src="http://192.168.1.2:8080/resources/thumbnail/user/{{user.uPic}}"/>
			</span>

			<span class="col-xs-7 col-sm-10 col-md-10" 
				style="float: left; max-height: 80px; padding-top: 10px; padding-left:2%; margin-left:3%;">
				{{user.nickname}}
			</span>


			<friendTag class="friendRequest">
			<span class="col-xs-8 col-sm-10 col-md-10" style="float: left; margin-left: 3%; margin-top: 5px; width: maximum; padding: 1%">
				<button type="button" class="btn btn-default" style="width: 100%">친구요청 보내기</button>
			</span>
			</friendTag>

		</div> 
	</friendReqTag>
	{{/friendReqList}}
</script>
