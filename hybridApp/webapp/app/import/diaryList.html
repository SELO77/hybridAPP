<script id="entry-template" type="text/x-handlebars-template">
  {{#diaries}}
<removePoint id="deleteDiary{{dNo}}">
  <div class="col-md-8 col-md-offset-2" style="padding-left:0px; padding-right:0px;">
    <div class="thumbnail" id="appendDiary{{dNo}}" style="margin-bottom: 5px;">
      <div class="row center-block" id="updateDiary{{dNo}}" >
      <input type="hidden" val="{{dNo}}">
           {{{userCheck diaryUser.uNo dNo}}}
      <div class="col-xs-4 col-sm-5 col-md-5 pull-right" style="vertical-align: middle;">
           
           

           <font class="pull-right"style="color:#8C8C8C; font-size:9px"><br>{{dDate}} 
              
           </font>
            
          </div>
            
            
            
        <div class="row center-block" style="display: table-cell; width:100%">
          <div class="col-xs-4 col-sm-4 col-md-4" style="vertical-align: middle;">
          <img class="img-rounded pull-left" src="http://dodam.java74.com:8080/resources/thumbnail/user/{{diaryUser.uPic}}" style="width: 100%; height:auto; margin: 5px; border: 1px solid #ccc;">
          </div>
          <div class="col-xs-5 col-sm-5 col-md-5" style="padding-left: 0px; padding-top: 11px; vertical-align: middle;">
            <a>{{diaryUser.nickname}}</a>
          </div>
          
          
        </div>
              
        <hr style="margin-top:0px; margin-bottom: 0px;">
      </div>
      <div class="caption-full" style="padding-top: 0px;">
        <h4><a href="#">{{dTag}}</a></h4>
        <p>{{dContent}}</p>
        <center>
        {{#dPics}}
          <img class="img-rounded" src="http://dodam.java74.com:8080/resources/thumbnail/diary/{{this}}" style="width: 40%; height:auto; margin: 5px">
        {{/dPics}}
        </center>
      </div>
      좋아요<likeCount id="{{dNo}}">{{likeCount}}</likeCount> 댓글 <replyCount id="callReply{{dNo}}">{{replyCount}}</replyCount>개
      <center>
      <div class="row ratings" id="replyCount" style="width:100%; padding-left:0; padding-right:0;">
         <div class="btn-group btn-group-justified" role="group" aria-label="..." style="width:transparent">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default"><input type="hidden" value="{{dNo}}">{{{likeCheck likeList}}}</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default callReply" data-toggle="modal" data-target="#reply{{dNo}}" >
              <input type="hidden" name="dNo" id="dNo" value="{{dNo}}">
              <a aria-expanded="false" aria-controls="collapseExample{{dNo}}" >
              <i class="fa fa-commenting-o" /> 댓글 달기
              </a>
            </button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default"><a><i class="fa fa-share"/> 공유하기</a></button>
          </div>

          {{!userCheck}}

          <input type="hidden"  value="{{dNo}}">
        </div>
      </div>
      </center>
    </div>
  </div>
    <div id="{{dNo}}"></div>
    <div class="modal fade" id="reply{{dNo}}" tabindex="-1" role="dialog" aria-hidden="true" style="padding-top:60px">
      <div class="modal-dialog" >
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">댓글 수 <replyCount>{{replyCount}}</replyCount></h4>
          </div> {{!modal-header}}
          <div class="modal-body">
            <div id="appendReply{{dNo}}"></div>


            
          </div> {{!modal-body}}
          <div class="modal-footer" style="padding-top: 0px;padding-bottom: 2px;padding-left: 0px;padding-right: 0px;">
            <div class="col-xs-10 col-sm-10 col-md-10 form-group" id="replyButton" style="padding-right: 0px;">
            <label for="insertReply"></label>
            <input type="text" class="form-control" id="insertReply{{dNo}}" placeholder="댓글을 입력하세요." >
            </div>
            <br>
            <div class="text-right col-xs-2 col-md-2 col-sm-2" style="padding-left: 0px;  padding-right: 15px;">
              <input type="hidden" name="dNo" id="dNo" value="{{dNo}}">
              <button type="submit" class="btn btn-default" id="reply">입력</button>
            </div>
            <br>
          </div>{{!modal-footer}}
        </div>{{!modal-content}}
      </div>{{!modal-dialog}}
    </div>{{!modal}}
  </removePoint>
  {{/diaries}}
</script>
