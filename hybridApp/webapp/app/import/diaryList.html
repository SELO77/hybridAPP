<script id="entry-template" type="text/x-handlebars-template">
  {{#diaries}}
  <div class="col-md-8 col-md-offset-2">
    <div class="thumbnail">
      <div class="row center-block">
      <center>
      {{#dPics}}
        <img class="img-rounded" src="http://192.168.0.3:8080/resources/thumbnail/diary/{{this}}" style="width: 40%; height:auto; margin: 5px">
      {{/dPics}}
      </center>
      </div>
      <div class="caption-full">
        <h3><a href="#">{{dTag}}</a></h3>
        <p><strong>{{dDate}}</strong></p>
        <p>{{dContent}}</p>
      </div>
      <br>
      <center>
      <div class="row ratings" id="replyCount" style="width:100%; padding-left:0; padding-right:0;">
         <div class="btn-group btn-group-justified" role="group" aria-label="..." style="width:transparent">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default"><a>좋아요 42</a></button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default callReply" data-toggle="modal" data-target="#reply{{dNo}}" >
              <input type="hidden" name="dNo" id="dNo" value="{{dNo}}">
              <a aria-expanded="false" aria-controls="collapseExample{{dNo}}" id="callReply{{dNo}}">
              댓글<replyCount>{{replyCount}}</replyCount>
              </a>
            </button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default"><updateDiary>수정하기</updateDiary></button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default"><deleteDiary>삭제하기</deleteDiary></button>
          </div>
        </div>
      </div>
      </center>
    </div>
  </div>
    <div id="{{dNo}}"></div>
    <div class="modal fade" id="reply{{dNo}}" tabindex="-1" role="dialog" aria-hidden="true" style="padding-top:60px">
      <div class="modal-dialog" >
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">댓글 수 <replyCount>{{replyCount}}</replyCount></h4>
          </div> {{!modal-header}}
          <div class="modal-body">
            <div id="appendReply{{dNo}}"></div>


            
          </div> {{!modal-body}}
          <div class="modal-footer">
            <div class="col-xs-8 col-sm-10 col-md-10 form-group" id="replyButton">
            <label for="insertReply"></label>
            <input type="text" class="form-control" id="insertReply{{dNo}}" placeholder="댓글을 입력하세요." >
            </div>
            <br>
            <div class="text-right col-xs-2 col-md-2">
              <input type="hidden" name="dNo" id="dNo" value="{{dNo}}">
              <button type="submit" class="btn btn-default" id="reply">입력</button>
            </div>
            <br>
          </div>{{!modal-footer}}
        </div>{{!modal-content}}
      </div>{{!modal-dialog}}
    </div>{{!modal}}
  {{/diaries}}
</script>
