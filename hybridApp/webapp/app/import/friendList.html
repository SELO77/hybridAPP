<script id="friend_template" type="text/x-handlebars-template">
	{{#friendList}}
	<friendTag>
		<div class="col-xs-12 col-sm-12 col-md-12" style="padding: 5px; height: 80px;">
			<input type="hidden" name="frNo" id="frNo" value="{{frNo}}">

			<span class="col-xs-2 col-sm-3 col-md-3" style="float: left; height: 80px; width: 80px; padding : 0px;">
				<span class="img-responsive"style="float: left; max-height: 80px; max-width: 80px; padding: 5px;">
					<img class="img-thumbnail" src="http://192.168.0.4:8080/resources/thumbnail/user/{{user.uPic}}"/>
				</span>
			</span>

			<span class="col-xs-7 col-sm-10 col-md-10" 
				style="float: left; max-height: 80px; padding-top: 10px; padding-left:2%; margin-left:3%;">
				{{user.nickname}}
			</span>

			<friendTag class="friendDiary" value="{{frMate}}">
				<span class="col-xs-6 col-sm-5 col-md-5" style="float: left; margin-top: 5px; margin-left: 3%; width: maximum; padding: 1%">
					<button type="button" class="btn btn-default" style="width: 100%">친구 일기보기</button>
				</span>
			</friendTag>

			<friendTag class="denyFriend" value="{{frNo}}">
				<span class="col-xs-2 col-sm-5 col-md-5" style="float: left; margin-top: -15px; width: maximum; padding: 1%">
					<button type="button" class="btn btn-default" style="width: 100%; background-color: #EAEAEA">
					<small><small>친구<br/>차단</small></small></button>
				</span>
			</friendTag>
		</div> 
	</friendTag>
	{{/friendList}}
</script>
